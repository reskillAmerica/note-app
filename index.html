<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Note Taker App</title>
</head>
<body>
    <div class="front-page">
        <h2 class="header">Note Taker App</h2>
            <textarea id="note" name="note-text" class="note-area"></textarea>
            <br>
            <button id="submit" onclick="saveNote()" class="submit">Save Note</button>
        <div class="notes-link">
            <a href="index2.html" onclick="viewStringFromLocalStorage()" >View Notes</a>
        </div> 
    </div>
</body>

<script>
    let textElement = document.getElementById("note");
    
    
    function saveNote() {
        let text = textElement;
        if(text.value === ""){
            return alert("Empty")
        }
        const id = getNoteId();
        let noteObject = getExistingNotes()

        // console.log('from save',id)
        if(!noteObject){
            noteObject = {}
        }
        noteObject[id] = text.value;
        // console.log('value',text.value)
   localStorage.setItem('notes', JSON.stringify(noteObject))
   alert("Note saved")
}
</script>
